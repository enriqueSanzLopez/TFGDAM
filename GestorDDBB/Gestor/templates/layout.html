{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestorDDBB</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">
    <script src="{% static 'bootstrap.bundle.min.js' %}"
        crossorigin="anonymous"></script>
    <link href="{% static 'fontawesome/css/fontawesome.css' %}" rel="stylesheet" />
    <link href="{% static 'fontawesome/css/brands.css' %}" rel="stylesheet" />
    <link href="{% static 'fontawesome/css/solid.css' %}" rel="stylesheet" />
    <link rel="shortcut icon" href="{% static 'img/Icono.jpg' %}" type="image/x-icon">
    {% block importaciones %}
    {% endblock %}
</head>

<body class="d-flex flex-column justify-content-between align-items-center">
    <header>
        {% include 'partials/header.html' %}
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="/static/scripts/lang.js"></script>
</body>

</html>
